server:
  port: 8765
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/api/v1/cars/**
        - id: laptop-service
          uri: lb://laptop-service
          predicates:
            - Path=/api/v1/lapTops/**
